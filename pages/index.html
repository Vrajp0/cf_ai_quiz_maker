<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cloudflare AI Chatbot</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f8f9fb;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #chat {
      width: 90%;
      max-width: 600px;
      background: white;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      height: 70vh;
      overflow-y: auto;
    }
    .message {
      margin: 8px 0;
      padding: 8px 12px;
      border-radius: 8px;
    }
    .user {
      background: #dcf8c6;
      align-self: flex-end;
    }
    .assistant {
      background: #eee;
      align-self: flex-start;
    }
    .QUIZ {
      background: #eee;
      align-self: flex-start;
    }
    #input-area {
      margin-top: 16px;
      display: flex;
      gap: 8px;
      width: 90%;
      max-width: 600px;
    }
    input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      background: #0078ff;
      color: white;
      cursor: pointer;
    }


  </style>
</head>
<body>
  <div id="chat"></div>

  <div id="input-area">
    <input type="text" id="user-input" placeholder="Type your message..." />
    <button id="sendButton">Send</button>
  </div>

  <hr />
  <h3>Upload a PDF to summarize</h3>
  <input type="file" id="pdfInput" accept="application/pdf" />

  <div id="progress-container" style="display:none; width:100%; background:#eee; border-radius:4px; margin-top:10px;">
  <div id="progress-bar" style="width:0%; height:8px; background:#007bff; border-radius:4px; transition: width 0.3s ease;"></div>
</div>

<div id="progress-text" style="margin-top:5px; font-size:14px; display:none;">Processing...</div>




  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.6.347/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.6.347/pdf.worker.min.js"></script>
  <script type="module" src="script.js"></script>
  <script type="module" src="pdfInput.js"></script>
  
</body>
</html>
